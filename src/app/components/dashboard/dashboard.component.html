<div class="container">
  
    <div class="sort-ways">
		
        <div class="item-name">
            <h5>Books</h5>
		</div>

		<div class="no-books">
			<h4 class="no-of-books">({{totalBooks}})</h4>
		</div>
   
    <input type="text" class="search" placeholder="  search books..." name="search" [(ngModel)]="bookName" (change)="searchByName()">
   
    <div class="sort-book">
       <select class="sortby" placeholder="Sort By" [(ngModel)]="sort"  (change)="sortBy()" >
            <option selected value="Relevance">Sort By Relevance</option>
            <option value="Ascending">Price: Low to High</option>
            <option value="Descending">Price: High to Low</option>
        </select>
    </div>

    <img routerLink="/cart" src="../../assets/cart1.jpg" alt="cart image is loading..." class="cart-image" (click)="goToCart()">
	<p class="cart-items">({{carts.data.length}})</p>
	<button type="button" class="login-btn" routerLink="/login" >Sign out</button>
	<img src="./assets/profilepic.jpg" alt="loading image..." class="user-img">
    
</div>

	<div class="book-container">

      <div class="card card-container" *ngFor="let bookobj of book" >
        <div class="book-image">
            <img [src]="bookobj.bookImg" class="card-img-top" alt="Image is loading...">    
        </div>

       <div class="card-body">
        <h5 class="card-title">{{bookobj.bookName}}</h5>
        <p class="card-text">{{bookobj.authorName}}</p>
        <p class="card-price">{{bookobj.price}}</p>

         <div class="button-container" >    
            <button type="button" class="button" (click)="addToCart(bookobj.id)" *ngIf="bookobj.quantity!=null" >Add to Cart</button>       
         </div>
       </div>
      </div>
